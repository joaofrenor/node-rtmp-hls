version: "2"
services:
  media-server:
    build:
      context: ./
    volumes:
      - ./src:/app/src
      - ./media:/app/media
    ports:
      - 8000:8000
      - 1935:1935
    command: ["pm2-runtime", "src/index.js"]
    environment:
      FFMPEG_PATH: "/usr/bin/ffmpeg"
      MEDIA_URL: "./media"
      PUBLISH_START_NOTIFY_URL: ""
      PUBLISH_STOP_NOTIFY_URL: ""
